<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="header-title">Test task for "Manager at Debet"</h1>
    </header>
    <main class="main">
        <div class="main__fill-btn">
            <button type="button" class="button" data-fill-btn>Fill arrays</button>
        </div>
        <div class="main__tables">
            <div>
                <h2>Array (height)</h2>
                <table class="main__table">
                    <thead>
                    <tr>
                        <th>Index</th>
                        <th>Height</th>
                        <th>Index</th>
                        <th>Height</th>
                        <th>Index</th>
                        <th>Height</th>
                        <th>Index</th>
                        <th>Height</th>
                        <th>Index</th>
                        <th>Height</th>
                    </tr>
                    </thead>
                    <tbody data-table-height>
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Array (width)</h2>
                <table class="main__table">
                    <thead>
                    <tr>
                        <th>Index</th>
                        <th>Width</th>
                        <th>Index</th>
                        <th>Width</th>
                        <th>Index</th>
                        <th>Width</th>
                        <th>Index</th>
                        <th>Width</th>
                        <th>Index</th>
                        <th>Width</th>
                    </tr>
                    </thead>
                    <tbody data-table-width>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="main__result">
            <div class="main__input-box">
                <label for="width<height">Indexes of rectangles where width&lt;height:</label>
                <input id="width<height" type="text" name="height" value="" data-height disabled>
            </div>
            <div class="main__input-box">
                <label for="width>height">Indexes of rectangles where width&gt;height:</label>
                <input id="width>height" type="text" name="width" value="" data-width disabled>
            </div>
            <div class="main__input-box">
                <label for="diagonal">Index of rectangle where the longest diagonal:</label>
                <input id="diagonal" type="number" name="diagonal" value="" data-diagonal disabled>
            </div>
        </div>
        <div class="main__run-btn">
            <button type="button" class="button" data-run-btn>Calculate result</button>
        </div>
        <div class="main__clear-btn">
            <button type="button" class="button" data-clear-btn>Clear</button>
        </div>
    </main>
</div>

<script defer src="main.js"></script>
</body>
</html>
